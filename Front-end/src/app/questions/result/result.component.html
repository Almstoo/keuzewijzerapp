<div class="container mb-5">

    <!-- First row  -->

    <div class="row align-items-center justify-content-center">

        <div class="col-sm-4 d-flex justify-content-center bg-primary border rounded mb-3">
            <div class="w-100 ">
                <div class="row align-items-center justify-content-center p-0 ">
                    <h5>Emotioneel welzijn </h5>
                </div>

                <div class="row align-items-center justify-content-center p-0  ">
                    <span id="icon" style="color: rgb(255, 238, 85);">
                        <i class="fas fa-smile fa-10x"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-sm-8 d-flex">
            <h1 class="">
                <h5>
                    <div *ngIf ="q1">- {{q1}} </div>
                    <div *ngIf ="q2">- {{q2}}</div>
                    <div *ngIf ="q3">- {{q3}}</div>
                    <div *ngIf ="q4">- {{q4}}</div>
                    <div *ngIf ="q5">- {{q5}}</div>

                </h5>
                <!-- {{domain}} -->

            </h1>
        </div>

    </div>

    <!-- ////////// -->

    <div class="row">

        <div class="card m-2">
            <div class="card-header">
                Zora
            </div>

            <div class="row">

                <div class="col-sm">
                    <img class="card-img-top" src="https://source.unsplash.com/random/200x100" alt="">
                </div>

                <div class="col-sm">
                    <div class="card-body">
                        <h4 class="card-title">Zora</h4>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut,
                            perspiciatis.
                        </p>
                        <button class="btn btn-primary d-block mb-4">Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Therd row -->
    <div class="row  my-3  ">

        <div class="col mb-2  ">

            <button type="submit" class="btn btn-secondary" (click)=handleTerug()>Terug</button>
        </div>

        <div class="col mb-2 d-flex justify-content-end ">

            <button type="submit" class="btn btn-warning" (click)=handleNieuweZoekOpdrcht()>Nieuwe zoek opdrcht</button>
        </div>
    </div>
    <!-- End of Therd row -->
</div>
